
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Prijava za domaći zadatak 3: (re)Kreacija</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f0f7;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 90%;
    }
    h1 {
      text-align: center;
      color: #004080;
      margin-top: 0;
    }
    .istaknuto {
      color: #007acc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .image-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fdfdfd;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .title {
      margin-top: 10px;
      font-weight: bold;
    }
    .availability {
      margin: 5px 0;
      font-size: 0.9em;
      color: #555;
    }
    .select-button {
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .select-button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    /* Modal stil */
    .modal {
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .close-button {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-content input[type="text"],
    .modal-content input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .modal-content button[type="submit"] {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prijava za domaći zadatak 3: <span class="istaknuto">(re)Kreacija</span></h1>
    <div class="gallery">
      <div class="image-card">
        <img src="slike/30-Ljubavnici_u_predelu_Jovan_Bijelic.jpg" alt="Ljubavnici u predelu - Jovan Bijelić">
        <div class="title">Ljubavnici u predelu - Jovan Bijelić</div>
        <div class="availability" data-filename="30-Ljubavnici_u_predelu_Jovan_Bijelic.jpg">Preostalo: 3</div>
        <button class="select-button" data-filename="30-Ljubavnici_u_predelu_Jovan_Bijelic.jpg">Izaberi</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>Unesi podatke</h2>
      <form id="submit-form">
        <label for="ime">Ime i prezime:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="indeks">Broj indeksa:</label>
        <input type="text" id="indeks" name="indeks" required>

        <label for="imejl">Imejl (zvanični imejl institucije):</label>
        <input type="email" id="imejl" name="imejl" required>

        <input type="hidden" id="slika" name="slika">
        <div id="form-error" style="color:red; margin-top:10px;"></div>
        <button type="submit">Pošalji</button>
      </form>
    </div>
  </div>

  <script>
    let selectedImage = "";

    document.querySelectorAll(".select-button").forEach(function(button) {
      button.addEventListener("click", function() {
        selectedImage = button.getAttribute("data-filename");
        document.getElementById("slika").value = selectedImage;
        document.getElementById("form-error").innerText = "";
        document.getElementById("modal").style.display = "block";
      });
    });

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("submit-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const ime = document.getElementById("ime").value.trim();
      const indeks = document.getElementById("indeks").value.trim();
      const imejl = document.getElementById("imejl").value.trim();
      const slika = document.getElementById("slika").value;

      if (!imejl.endsWith("@gs.viser.edu.rs") && !imejl.endsWith("@viser.edu.rs")) {
        document.getElementById("form-error").innerText = "Prijava zadatka moguća je korišćenjem zvaničnog imejla.";
        return;
      }

      try {
        const formData = new URLSearchParams();
        formData.append("ime", ime);
        formData.append("indeks", indeks);
        formData.append("imejl", imejl);
        formData.append("slika", slika);

        const response = await fetch("https://script.google.com/macros/s/AKfycbx9PUAyyC2F5e_GjHJcbCHIgv8QXvMs6MkKDkAzh13n1MDQOHB0LMVLvbKt7DeF-yw/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData
        });

        const result = await response.text();
        alert(result);
        closeModal();
      } catch (error) {
        document.getElementById("form-error").innerText = "Greška u komunikaciji.";
      }
    });
  </script>
</body>
</html>
